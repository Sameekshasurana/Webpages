<html>

<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="look.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    </head>
    <body>
    <div class="form">
    <div class="abc">
         <form>
         <div class="display">
             <input type="text" placeholder=
                "Username" name="username" class="style">
         <i class="fas fa-user"></i>
         </div>
         <div class="display">               
         <input type="email"    placeholder="Email" class="style">
             <i class="fas fa-envelope"></i>
         </div>
         <div class="display">
         <input type="password" placeholder="Password" class="style">
             <i class="fas fa-unlock"></i>
         </div>
         <div class="display">
         <input type="text" placeholder="Website" class="style">
             <i class="fas fa-comment-alt"></i>
         </div>
         <div class="display">
         <input type="text" placeholder="First Name" class="style">
              <i class="fas fa-user"></i>
         </div>
         
         <div class="display">
         <input type="text" placeholder="Last Name" class="style">
              <i class="fas fa-user"></i>
         </div>
        
         <div class="display">
         <input type="text" placeholder="Nick Name" class="style">
                      <i class="fas fa-user"></i>

         </div>
         <div class="display">
         <input type="text" placeholder="About / Bio" class="style">
                     <i class="fas fa-edit"></i>

         </div>
         <input type="submit" value="Register" class="register">
        
        </form>   
        
        
        </div>
        </div>
    
    
    
    </body>
</html>
