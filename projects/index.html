<html>
    <head>
        <title>Demo Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    </head>
    <body>
        <!--<h1>Hello there</h1>-->
        <div class="center">
            <div class="image">
                <img src="image.png">
            </div>
            <div class="content">
                <h1 class="heading">Member Login</h1>
            <hr>
            <form>
                <div class="inp">
                    <input type="email" placeholder="Email Address" class="forminput">
                    <i class="fas fa-at icon"></i>
                </div>
                <div class="inp">
                    <input type="password" placeholder="Password" class="forminput">
                    <i class="fas fa-key icon"></i>
                </div>
                <input type="submit" value="Login" class="sbtbtn">
            </form>
                <button class="fbbtn">
                    <i class="fab fa-facebook-f"></i> &emsp;Login Via Facebook
                </button>
            </div>
        </div>
    </body>
</html>
